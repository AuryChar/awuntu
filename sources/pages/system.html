<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awuntu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/sources/css/styles.css">
  <link rel="stylesheet" href="/sources/css/comp.css">
  <link rel="stylesheet" href="/sources/css/system.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body onload="document.body.style.opacity='1'">
  <div class="default-container">
    <div class="top-bar">
      <div class="top-divisor activities">
        <div id="activities" class="top-func">
          <div class="on-act"></div>
          <div class="off-act"></div>
        </div>
      </div>
      <div class="top-divisor notifications">
        <div id="notifications" class="top-func"></div>
      </div>
      <div class="top-divisor configs">
        <div id="configs" class="top-func"><i class='bx bx-wifi'></i><i class="bi bi-volume-up-fill"></i><i
            class="bi bi-power"></i></div>
      </div>
    </div>
    <!-- Centro(ou tela inicial tanto faz) -->

    <div class="windows">
      <iframe frameBorder="0" class="window" src="/sources/pages/apps/html/settings.html"></iframe>
    </div>

    <div class="dock">
      <div class="dock-apps">
      </div>
      <div class="menu">
        <i class="bi bi-ubuntu"></i>
      </div>
    </div>
  </div>
  <script src="/sources/js/system.js"></script>
  <script src="/sources/js/time.js"></script>
</body>

</html>
